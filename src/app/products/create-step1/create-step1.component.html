<form [formGroup]="formStep1" class="mb-8 mt-24 mb-24" fxLayout="row wrap">

  <mat-form-field fxFlex>
    <mat-label>Order Type</mat-label>
    <mat-select formControlName="entityType">
      <mat-option value=""></mat-option>
      <mat-option *ngFor="let entityType of entityTypes" [value]="entityType.value">{{entityType.label}}</mat-option>
    </mat-select>
  </mat-form-field>

</form>
